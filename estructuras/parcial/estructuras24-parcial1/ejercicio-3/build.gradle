plugins {
	id 'java'
}

repositories {
	mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs 'src'
            exclude '**/*Test.java'
        }
    }
    test {
        java {
            srcDirs 'src'
        }
    }
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.10.2'))
	testImplementation('org.junit.jupiter:junit-jupiter')
	testRuntimeOnly('org.junit.platform:junit-platform-launcher')
}

test {
	useJUnitPlatform {
		testLogging {
			events "passed", "skipped", "failed"
		}
	}
}
